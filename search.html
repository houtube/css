    <script>
        $(document).ready(function () {
            var page = getParam("search");
            $("#search").val(decodeURI(page));
            $.ajax({
                url: "https://api.themoviedb.org/3/search/movie?api_key=" + API_KEY +
                    "&page=1&query=" + page,
                dataType: "json",
                type: 'get',
                success: function (data) {
                    console.log(data);
                    $("#api-back").css(
                        "background-image",
                        "url('https://image.tmdb.org/t/p/original/" + data.results[0]
                        .backdrop_path + "')"
                    );
                    $("#api-back").css("background-size", "cover");
                    $("#api-back").css("background-repeat", "no-repeat");
                    for (var i = 0; i < data.results.length; i++) {
                        if (!data.results[i].poster_path) {
                            continue;
                        }
                        var url = "https://image.tmdb.org/t/p/original/" + data
                            .results[i]
                            .poster_path;
                        var release_date = data
                            .results[i]
                            .release_date;
                        var title = data
                            .results[i]
                            .title;
                        var overview = data
                            .results[i]
                            .overview;
                        var idd = data
                            .results[i]
                            .id;
                        $('#main-row').append(
                            `<div class="col-md-4">
                                <div class="card mb-4 box-shadow">
                                <img class="card-img-top" src="` +
                            url +
                            `""alt="Card image cap">
                                <div class="card-body">
                                <h5 class="card-text" style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis; ">` +
                            title +
                            `</h5>
                                <p class="card-text"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                <a href="./detail.html?id=` +
                            idd +
                            `" type="button" class="btn btn-sm btn-outline-secondary">View Detail</a>
                                </div>
                                <small class="text-muted">` +
                            release_date +
                            `</small>
                                </div>
                                </div>
                                </div>
                                </div>`
                        );
                        // console.log(data.results[i].poster_path);
                    }
                },
                error: function (err) {}
            });
        });
